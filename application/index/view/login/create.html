

{extend name='./common/father' /}


{block name='content'}
<h1>我是content替换,登录模板</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">用户登录</h3>
    </div>
    <div class="panel-body">
        <form action="/index/login/post" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" value="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" value="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">验证码:</label>
                <div class="col-sm-10">
                    <input type="text" name="code" class="form-control" value="">
                    <!--<span>{:captcha_img()}</span>-->
                    <span><img src="/index/login/code" alt=""></span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">立即登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

{/block}


{block name='mid'}
<h1>我是mid替换</h1>
{/block}
